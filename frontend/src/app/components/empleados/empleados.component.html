<div class="container mt-5">
  <div class="row">
    <!-- Formulario de registro de empleados -->
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Agregar / Editar Empleado</h4>
        </div>
        <div class="card-body">
          <form #empleadoForm="ngForm" (ngSubmit)="saveEmpleado()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" name="nombre" [(ngModel)]="selectedEmpleado.nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" id="apellido" class="form-control" name="apellido" [(ngModel)]="selectedEmpleado.apellido" placeholder="Ingrese el apellido" required>
            </div>
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="text" id="cedula" class="form-control" name="cedula" [(ngModel)]="selectedEmpleado.cedula" placeholder="Ingrese la cédula" required>
            </div>
            <div class="mb-3">
              <label for="fecha_de_nacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" id="fecha_de_nacimiento" class="form-control" name="fecha_de_nacimiento" [(ngModel)]="selectedEmpleado.fecha_de_nacimiento" required>
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select id="rol" class="form-select" name="rol" [(ngModel)]="selectedEmpleado.rol" required>
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Técnico">Técnico</option>
                <option value="Vendedor">Vendedor</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nombre_de_usuario" class="form-label">Nombre de Usuario</label>
              <input type="text" id="nombre_de_usuario" class="form-control" name="nombre_de_usuario" [(ngModel)]="selectedEmpleado.nombre_de_usuario" placeholder="Ingrese el nombre de usuario" required>
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" id="contraseña" class="form-control" name="contraseña" [(ngModel)]="selectedEmpleado.contrasena" placeholder="Ingrese la contraseña" required>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="resetForm(empleadoForm)">Limpiar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Lista de empleados -->
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Lista de Empleados</h4>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cédula</th>
                <th>Fecha de Nacimiento</th>
                <th>Rol</th>
                <th>Nombre de Usuario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleado of empleados">
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.cedula }}</td>
                <td>{{ empleado.fecha_de_nacimiento | date:'dd/MM/yyyy' }}</td>
                <td>{{ empleado.rol }}</td>
                <td>{{ empleado.nombre_de_usuario }}</td>
                <td>
                  <button class="btn btn-sm btn-warning" (click)="editarEmpleado(empleado)">Editar</button>
                  <button class="btn btn-sm btn-danger" (click)="eliminarEmpleado(empleado.usuario_id!)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
