<div class="container mt-5">
  <div class="row">
    <!-- Formulario de registro de empleados -->
    <div class="col-lg-6">
      <div class="card shadow-sm card-form">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Agregar / Editar Empleado</h4>
        </div>
        <div class="card-body">
          <form #empleadoForm="ngForm" (ngSubmit)="saveEmpleado()"> <!-- Formulario para agregar o editar empleados -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" name="nombre" [(ngModel)]="selectedEmpleado.nombre" placeholder="Ingrese el nombre" required> <!-- Campo de texto para el nombre -->
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" id="apellido" class="form-control" name="apellido" [(ngModel)]="selectedEmpleado.apellido" placeholder="Ingrese el apellido" required> <!-- Campo de texto para el apellido -->
            </div>
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="text" id="cedula" class="form-control" name="cedula" [(ngModel)]="selectedEmpleado.cedula" placeholder="Ingrese la cédula" required> <!-- Campo de texto para la cédula -->
            </div>
            <div class="mb-3">
              <label for="fecha_de_nacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" id="fecha_de_nacimiento" class="form-control" name="fecha_de_nacimiento" [(ngModel)]="selectedEmpleado.fecha_de_nacimiento" required> <!-- Campo para la fecha de nacimiento -->
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select id="rol" class="form-select" name="rol" [(ngModel)]="selectedEmpleado.rol" required> <!-- Menú desplegable para el rol -->
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Técnico">Técnico</option>
                <option value="Vendedor">Vendedor</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nombre_de_usuario" class="form-label">Nombre de Usuario</label>
              <input type="text" id="nombre_de_usuario" class="form-control" name="nombre_de_usuario" [(ngModel)]="selectedEmpleado.nombre_de_usuario" placeholder="Ingrese el nombre de usuario" required> <!-- Campo de texto para el nombre de usuario -->
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" id="contraseña" class="form-control" name="contraseña" [(ngModel)]="selectedEmpleado.contrasena" placeholder="Ingrese la contraseña" required> <!-- Campo de contraseña -->
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Guardar</button> <!-- Botón para guardar el empleado -->
              <button type="button" class="btn btn-primary" (click)="goToHome()">Regresar</button> <!-- Botón para regresar a la página principal -->
              <button type="button" class="btn btn-secondary" (click)="resetForm(empleadoForm)">Limpiar</button> <!-- Botón para limpiar el formulario -->
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Lista de empleados -->
    <div class="col-lg-6">
      <div class="card shadow-sm card-list">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Lista de Empleados</h4>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cédula</th>
                <th>Fecha de Nacimiento</th>
                <th>Rol</th>
                <th>Nombre de Usuario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleado of empleados"> <!-- Se recorre la lista de empleados para mostrarlos -->
                <td>{{ empleado.nombre }}</td> <!-- Muestra el nombre del empleado -->
                <td>{{ empleado.apellido }}</td> <!-- Muestra el apellido -->
                <td>{{ empleado.cedula }}</td> <!-- Muestra la cédula -->
                <td>{{ empleado.fecha_de_nacimiento | date:'dd/MM/yyyy' }}</td> <!-- Muestra la fecha de nacimiento con formato -->
                <td>{{ empleado.rol }}</td> <!-- Muestra el rol del empleado -->
                <td>{{ empleado.nombre_de_usuario }}</td> <!-- Muestra el nombre de usuario -->
                <td>
                  <button class="btn btn-sm btn-warning" (click)="editarEmpleado(empleado)">Editar</button> <!-- Botón para editar el empleado -->
                  <button class="btn btn-sm btn-danger" (click)="eliminarEmpleado(empleado.usuario_id!)">Eliminar</button> <!-- Botón para eliminar al empleado -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
